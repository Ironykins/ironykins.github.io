        //setTimeout(function() {setText('sidePanel',str2)},1500)

    function setText(id,text,rate)
    {
        var index = 0;
        var textAdder = setInterval(function(){ 
            // document.getElementById(id).innerHTML += text.charAt(index) + '|';
            var elem = document.getElementById(id)
            elem.innerHTML = elem.innerHTML.substring(0,elem.innerHTML.length - 1) + text.charAt(index) + '|';

            if (++index >= text.length){
                clearInterval(textAdder);
            }
        }, rate);
    }

    </script>
